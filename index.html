<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>绝不说最后一个数 - QWQCODE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style type="text/css">
      .loading-layer{width:100%;height:100%;position:fixed;top:0;left:0;background:#f5f5f5;z-index:999999999;align-items:center;justify-content:center;flex-flow:column;display:flex}.loading-layer-text{display:flex;margin-top:25px;font-size:16px;text-align:center;text-shadow:0 4px 15px rgba(0,0,0,0.04)}.loading-spinner{position:relative;width:50px;height:50px}.loading-spinner svg{animation:rotate 2s linear infinite;transform-origin:center center;width:100%;height:100%;position:absolute;top:0;left:0}.loading-spinner svg circle{stroke-dasharray:1,200;stroke-dashoffset:0;animation:dash 1.5s ease-in-out infinite,color 6s ease-in-out infinite;stroke-linecap:round}@keyframes rotate{100%{transform:rotate(360deg)}}@keyframes dash{0%{stroke-dasharray:1,200;stroke-dashoffset:0}50%{stroke-dasharray:89,200;stroke-dashoffset:-35px}100%{stroke-dasharray:89,200;stroke-dashoffset:-124px}}@keyframes color{0%,100%{stroke:#ff5652}40%{stroke:#2196f3}66%{stroke:#32c787}80%,90%{stroke:#ffc107}}
    </style>
  </head>
  <body>
    <div class="loading-layer fadeIn"><div class="loading-spinner"><svg viewBox="25 25 50 50"><circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle></svg></div><div class="loading-layer-text"></div></div>
    <div id="app"></div>
    <script src="./dist/js/build.js"></script>
  </body>
</html>
